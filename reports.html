<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapEx Automation - Reports</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>CapEx Automation</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">Loading...</div>
                    </div>
                </div>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="request-form.html" class="nav-link">
                            <i class="fas fa-plus-circle"></i>
                            <span>New Request</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="my-requests.html" class="nav-link">
                            <i class="fas fa-file-alt"></i>
                            <span>My Requests</span>
                        </a>
                    </li>
                    <li class="nav-item" id="pendingApprovalsNav">
                        <a href="approval.html" class="nav-link">
                            <i class="fas fa-clock"></i>
                            <span>Pending Approvals</span>
                            <span class="badge" id="pendingCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item active" id="reportsNav">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>View Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <button class="btn btn-secondary btn-sm" id="profileBtn">
                    <i class="fas fa-user-cog"></i>
                    Profile
                </button>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Reports & Analytics</h1>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <button class="user-menu-btn" id="userMenuBtn">
                            <div class="user-avatar-small">
                                <i class="fas fa-user"></i>
                            </div>
                            <span id="userNameHeader">Loading...</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="dropdown-item" onclick="window.location.href='profile.html'">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </div>
                            <div class="dropdown-item" onclick="window.location.href='settings.html'">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" onclick="authManager.logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Content Area -->
            <div class="content-area">
                <div class="reports-container">
                    <div class="reports-header">
                        <h2>CapEx Reports & Analytics</h2>
                        <p>Comprehensive view of CapEx requests and approval metrics</p>
                        <button class="btn btn-primary" onclick="exportData()">
                            <i class="fas fa-download"></i> Export Data
                        </button>
                    </div>
                    
                    <div class="reports-grid" id="reportsGrid">
                        <!-- Reports will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/workflow.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Check authentication
        if (!authManager.isLoggedIn()) {
            window.location.href = 'index.html';
        }
        
        // Update user interface
        updateUserInterface();
        
        // Load reports
        function loadReports() {
            const reportsGrid = document.getElementById('reportsGrid');
            
            const stats = {
                total: capexRequests.length,
                pending: capexRequests.filter(r => r.status === 'pending' || r.status === 'in_progress').length,
                approved: capexRequests.filter(r => r.status === 'approved').length,
                rejected: capexRequests.filter(r => r.status === 'rejected').length,
                totalAmount: capexRequests.reduce((sum, r) => sum + r.amount, 0),
                averageAmount: capexRequests.length > 0 ? capexRequests.reduce((sum, r) => sum + r.amount, 0) / capexRequests.length : 0,
                highestAmount: capexRequests.length > 0 ? Math.max(...capexRequests.map(r => r.amount)) : 0,
                revenueGrowth: capexRequests.filter(r => r.type === 'revenue_growth').length,
                maintenance: capexRequests.filter(r => r.type === 'maintenance').length
            };
            
            // Get department stats
            const departmentStats = {};
            capexRequests.forEach(request => {
                if (!departmentStats[request.department]) {
                    departmentStats[request.department] = 0;
                }
                departmentStats[request.department]++;
            });
            
            reportsGrid.innerHTML = `
                <div class="report-card">
                    <div class="report-card-header">
                        <h3><i class="fas fa-file-alt"></i> Request Summary</h3>
                    </div>
                    <div class="report-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Requests:</span>
                            <span class="stat-value">${stats.total}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Pending:</span>
                            <span class="stat-value">${stats.pending}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Approved:</span>
                            <span class="stat-value">${stats.approved}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Rejected:</span>
                            <span class="stat-value">${stats.rejected}</span>
                        </div>
                    </div>
                </div>
                
                <div class="report-card">
                    <div class="report-card-header">
                        <h3><i class="fas fa-rupee-sign"></i> Amount Analysis</h3>
                    </div>
                    <div class="report-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Amount:</span>
                            <span class="stat-value">${formatCurrency(stats.totalAmount)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Average Amount:</span>
                            <span class="stat-value">${formatCurrency(stats.averageAmount)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Highest Amount:</span>
                            <span class="stat-value">${formatCurrency(stats.highestAmount)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="report-card">
                    <div class="report-card-header">
                        <h3><i class="fas fa-chart-pie"></i> Type Distribution</h3>
                    </div>
                    <div class="report-stats">
                        <div class="stat-item">
                            <span class="stat-label">Revenue Growth:</span>
                            <span class="stat-value">${stats.revenueGrowth}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Maintenance:</span>
                            <span class="stat-value">${stats.maintenance}</span>
                        </div>
                    </div>
                </div>
                
                <div class="report-card">
                    <div class="report-card-header">
                        <h3><i class="fas fa-building"></i> Department Analysis</h3>
                    </div>
                    <div class="report-stats">
                        ${Object.entries(departmentStats).map(([dept, count]) => `
                            <div class="stat-item">
                                <span class="stat-label">${dept}:</span>
                                <span class="stat-value">${count}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="report-card">
                    <div class="report-card-header">
                        <h3><i class="fas fa-list"></i> Recent Requests</h3>
                    </div>
                    <div class="recent-requests-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${capexRequests.slice(0, 10).map(request => `
                                    <tr>
                                        <td>${request.id}</td>
                                        <td>${request.title}</td>
                                        <td>${formatCurrency(request.amount)}</td>
                                        <td>
                                            <div class="status status-${request.status}">
                                                ${statusDefinitions[request.status].label}
                                            </div>
                                        </td>
                                        <td>${formatDate(request.createdAt)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function exportData() {
            const data = {
                users: users,
                capexRequests: capexRequests,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `capex-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('Data exported successfully!', 'success');
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Setup sidebar toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('collapsed');
            });
        }
        
        // Setup mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('show');
            });
        }
        
        // Setup user menu dropdown
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');
        if (userMenuBtn && userDropdown) {
            userMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });
            
            document.addEventListener('click', () => {
                userDropdown.classList.remove('show');
            });
        }
        
        // Logout button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    authManager.logout();
                }
            });
        }
        
        // Load reports on page load
        loadReports();
    </script>
</body>
</html>
